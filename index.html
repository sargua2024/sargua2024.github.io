<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重新導向中...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .redirect-info {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在重新導向...</h1>
        <div class="spinner"></div>
        <p>請稍候，正在將您導向新的位置</p>
        <div class="redirect-info">
            目標位置: <span id="target-url"></span>
        </div>
    </div>

    <script>
        // 獲取當前頁面的完整路徑（包括查詢參數和錨點）
        const currentPath = window.location.pathname + window.location.search + window.location.hash;

        // 建構新的 URL
        const newUrl = 'http://xiaosargua.dpdns.org' + currentPath;

        // 顯示目標 URL
        document.getElementById('target-url').textContent = newUrl;

        // 立即重新導向
        window.location.replace(newUrl);

        // 備用方案：如果 replace 沒有生效，使用 href
        setTimeout(function() {
            window.location.href = newUrl;
        }, 1000);
    </script>
</body>
</html>
