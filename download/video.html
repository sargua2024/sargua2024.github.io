    }

    .right {
      flex: 2;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
        font-size: 18px;
        font-weight: 600; /* 稍微加粗 */
        margin-bottom: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: var(--text-color); /* 使用變數 */
    }

    .buttons {
     display: flex;
     gap: 10px;
    }
.buttons button, .download {
    width: 100px;
    height: 40px;
    border: 1px solid var(--border-color);
    background-color: var(--button-bg);
    cursor: pointer;
    font-size: 14px;
    border-radius: 6px;
    transition: 0.3s;
    color: var(--text-color);
    font-weight: 500;
}
    .buttons button:nth-child(1) {
      background-color: var(--link-color); /* 使用變數 */
      color: white;
      border-color: var(--link-color); /* 使用變數 */
    }

    .buttons button:hover,
    .download:hover {
      background-color: var(--button-hover-bg); /* 使用變數 */

    }

    .download {

    }

    .footer {

    }

    .footer a {
      color: var(--link-color); /* 使用變數 */
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        width: 95%;
      }

      .left {

      }
    }
